<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Calculadora</title>
</head>

<body>
  <main oninput="update()">
    <h1>Calculadora de gorjetas</h1>
    <section>
      <div class="bill">
        <label for="yourBill">Conta</label>
        <input type="number" placeholder="Total conta" id="yourBill" />
      </div>
      <div>
        <div class="space-between">
          <label for="tipInput">Gorjeta</label>
          <span id="tipPercent">0%</span>
        </div>
        <input type="range" value="0" id="tipInput" class="range" />
      </div>
      <div class="space-between">
        <span>Valor da gorjeta</span>
        <span id="tipValue"></span>
      </div>
      <hr />
      <div class="space-between total">
        <span>Total</span>
        <span id="totalWithTip"></span>
      </div>
    </section>

    <section>
      <div>
        <div class="space-between">
          <label for="splitInput">Divisão</label>
          <span id="splitValue"></span>
        </div>
        <input type="range" min="1" max="100" value="1" id="splitInput" class="range" />
      </div>
      <div class="space-between">
        <span>Divisão para cada</span>
        <span id="billEach"></span>
      </div>
    </section>
    <button class="button" onclick="clearFields()">
      <svg viewBox="0 0 448 512" class="svgIcon">
        <path
          d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z">
        </path>
      </svg>
    </button>
  </main>
  <script src="index.js"></script>
</body>

</html>
